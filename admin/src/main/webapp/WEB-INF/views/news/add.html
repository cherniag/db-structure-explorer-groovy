<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head th:include="tpl::head" />
	<body>
		<script type="text/javascript">
			tinyMCE.init({
				mode : "textareas",
				theme : "advanced",
				plugins :"lists, searchreplace, wordcount",
				// Theme options
				theme_advanced_buttons1 : "bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,formatselect",
				theme_advanced_buttons2 : "cut,copy,paste,pastetext,|,search,replace,|,bullist,numlist,|,blockquote,|,undo,redo,|,image,cleanup,help,code,|,forecolor,backcolor"
			});
		</script>
	
		<div th:substituteby="tpl::navbar"></div>
		<div class="container">
		<h1 class="head" th:text="#{messages.page.messagesTable.message.add.addNew}">Add New</h1>
		<form id="addNewsForm" name="addNewsForm" action="#"
			th:action="@{/news/__${#dates.format(NEWS_ITEM_DTO.publishTime, 'yyyy-MM-dd')}__/new}" th:object="${NEWS_ITEM_DTO}"
			method="post" enctype="multipart/form-data" accept-charset="UTF-8" class="well">
			
			<input type="hidden" th:field="*{messageType}" value="NEWS" />
			<input type="hidden" th:field="*{publishTime}" />
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{position}" />
			
			
			<div class="row">
				<div class="span3">
					<div class="filtersSelect">
						<label><strong>Select Image:</strong></label>
							<img class="addedImage" th:src="@{__${filesURL}__/__*{imageFileName}__}" width="270" height="180"/>
							<br/><br/>
							<input id="file" name="file" type="file" accept="image"
							th:field="*{file}"
							th:title="#{news.add.page.addNewsForm.file.chooser}" />
						<p th:if="${#fields.hasErrors('file')}" th:errors="*{file}">
							No file has been selected or file has no content
						</p>
					</div>
					<div class="controls">
						<label class="checkbox">
							<input type="checkbox" th:field="*{activated}" />
							<span th:text="#{news.add.page.addNewsForm.activated}">Online</span>
						</label>
					</div>
					<div class="control-group">
						<label th:text="#{news.add.page.addNewsForm.filters}"
							for="multiSelect" class="control-label">
							Filters:
						</label>
						<div class="controls">
						  <select th:field="*{filterDtos}" id="multiSelect"
								multiple="multiple" style="height: 190px;">
							<option th:each="filterDto:${allMessageFilterDtos}"
								th:value="${filterDto.name}"
								th:text="#{${'messages.pages.filter.'+filterDto.name}}">
								IOS
							</option>
						</select>
					</div>
				  </div>
				  <div class="form-actions">
				  	<button th:text="#{news.add.page.addNewsForm.submit}"
								class="btn btn-primary" type="submit">
								Save changes
					</button>
					<a class="btn btn-primary" th:href="@{/news/__${#dates.format(NEWS_ITEM_DTO.publishTime, 'yyyy-MM-dd')}__/}" th:text="#{news.add.page.addNewsForm.cancel}">Cancel</a>
				  </div>
					
				</div>
				<div class="span8">
					<div class="filtersSelect">
						<label><strong>News Headline:</strong></label>
						<div class="control-group">
							<input th:field="*{headline}"
								th:class="${#fields.hasErrors('headline')}? 'fieldError'"
								type="text"
								th:attr="placeholder=#{news.add.page.addNewsForm.headline.placeholder}"
								placeholder="Headline is here" class="span3" style="width: 572px;" />
							<p th:if="${#fields.hasErrors('headline')}" th:errors="*{headline}">
								Wrong text format
							</p>
						</div>
					</div>
					<div class="controls">
						<label><strong>News Body:</strong></label>
						<textarea th:field="*{body}"
							th:class="${#fields.hasErrors('headline')}? 'fieldError'"
							rows="30" id="textarea"
							th:attr="placeholder=#{news.add.page.addNewsForm.body.placeholder}"
							placeholder="Full new is here" class="input-xlarge"
							style="width: 785px; height: 400px;"></textarea>
						<p th:if="${#fields.hasErrors('body')}" th:errors="*{body}">
							Wrong text format
						</p>
					</div>
				</div>
			</div>
			
			</form>
		</div>
	</body>
</html>
