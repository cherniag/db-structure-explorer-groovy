<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>SignIn</title>
</head>
<body>
<div class="container">
    <section>
        <div class="row show-grid">
            <div class="span6">
                <h3>Sign in</h3>

                <div class="alert alert-error" th:if="${param.error!=null}">
                    Please check your login and password
                </div>
                <form class="well form-inline" action="#" th:action="@{signin}" method="post">
                    <input name="email" id="email" type="text" placeholder="login"/>
                    <input name="token" id="token" type="password" placeholder="pssword"/>
                    <button type="submit" class="btn btn-primary" >Login</button>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
