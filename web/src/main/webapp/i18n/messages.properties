imitations or that it will operate without fault, error or interruption;\u2028(ii)\u2028will meet your strict requirements; or\u2028(iii)\u2028is fit for a particular purpose.\u2028<br />     <br />     <strong>4.10</strong><br />     <br />     Although you are not required to listen to advertising in order to access the MusicQubed Service, you agree that (i) MusicQubed and its business partners have a right to provide advertising, promotions and other information to you in relation to the MusicQubed Software Application and the MusicQubed Service, and that (ii) MusicQubed has a right to allow the MusicQubed Software Application and the MusicQubed Service to utilise the processor, bandwidth and storage hardware on your Mobile Device for the limited purpose of facilitating the communication and transmission of content and other data or features to you and other users of the MusicQubed Software Application and the MusicQubed Service, and to facilitate the operation of the network on which the MusicQubed Software Application and the MusicQubed Service runs.\u2028<br />     <br />     <strong>Content that we provide to you</strong>\u2028<br />     <br />     <strong>5.1</strong><br />     <br />     As part of the MusicQubed Service, we may provide you with applications, data, information, video, graphics, sound, music, photographs, software or other material. This content is always changing, as we try to provide you with the best possible service, and therefore, from time to time, you may notice changes in the content you can access through the MusicQubed Service.\u2028<br />     <br />     <strong>5.2</strong>\u2028<br />     <br />     The content that we provide to you from time to time can only be used for your own private purposes and you acknowledge that such content is subject to the rights of the owners and rights holders of such content and protected by copyright, trademark and all other applicable intellectual property rights. You are not allowed to copy, reproduce, store, adapt, modify, dis-assemble, transmit, distribute externally, play or show in public, broadcast or publish any part thereof.<br />     <br />     <strong>5.3</strong>\u2028<br />     <br />     Although we take suitable precautions, we cannot guarantee the accuracy or completeness of any of the content that we provide or make available to you through the MusicQubed Service. For this reason, your use of that content (for whatever purpose) is entirely at your own risk.<br />     <br />     <strong>5.4</strong><br />     <br />     Some of the content that we provide or make available to you through the MusicQubed Service (including without limitation the A-La-Carte Service) will have its own (separate) terms and conditions which apply to the use of that content. Those terms and conditions may be displayed online or elsewhere. If you access any such content, you will need to comply with the applicable terms and conditions. Furthermore, your ability to access any content provided by us to you, as part of the MusicQubed Service, will cease when our legal contract with you ends.\u2028<br />     <br />     <strong>Your use of the MusicQubed Service</strong>\u2028<br />     <br />     <strong>6.1</strong><br />     <br />     By signing up to use the MusicQubed Service, you are agreeing to pay any and all user charges applicable to the MusicQubed Service (or part thereof) to which you have signed up, as notified by us to you from time to time. All user charges payable by you to us must be paid by you without set-off or deduction. All user charges will be charged in accordance with the payment method you have chosen for your purchase. If you are paying by credit or debit card, by designating a card to be billed, you confirm that you are authorised to make such purchase and that the card is issued in your name. All prices stated within the MusicQubed Service and/or on the MusicQubed website and/or otherwise communicated to you are inclusive of VAT (where applicable) and other applicable taxes and fees.<br />     <br />     <strong>6.2</strong>\u2028<br />     <br />     You must take all reasonable precautions to ensure that no one (including you) uses the MusicQubed Service:\u2028(a)\u2028fraudulently and/or in connection with any other criminal offence;\u2028(b)\u2028to send, knowingly receive, upload, store, download or use any material which is offensive, abusive, indecent, libelous, obscene or menacing, or in breach of copyright, confidence, privacy or any other intellectual property rights or other third party rights;\u2028(c)\u2028to cause annoyance, inconvenience or needless anxiety to anyone;\u2028(d)\u2028to &lsquo;spam&rsquo; or to send, or provide, unsolicited advertising or promotional material, or to knowingly receive responses to any &lsquo;spam&rsquo;, unsolicited advertising or promotional material, sent or provided by any third party;\u2028(e)\u2028in an unlawful manner, in contravention of any applicable legislation, laws, codes of practice, licenses or third party rights or in contravention of our Acceptable Use Policies (which are deemed to be incorporated herein) which are located at our company website (as the same may be amended from time to time); or\u2028(f)\u2028in a way that does not fully comply with any and all instructions that we may give to you from time to time. The action(s) that we can take if the MusicQubed Service is used in contravention of this paragraph 6.2 are explained in paragraph 8 below.<br />     <br />     <strong>6.3</strong>\u2028<br />     <br />     If we think that your use of the MusicQubed Service at any time may:\u2028(a)\u2028impair the security or efficiency of the system and/or the network used to provide the MusicQubed Service; or\u2028(b)\u2028interfere with, disrupt or cause the detrimental performance of the MusicQubed Service for you and/or for any other user, we may suspend your access to the MusicQubed Service. Suspension of your access to the MusicQubed Service is further explained in paragraph 8 below. If possible, we will give you prior notice if we do decide to suspend your access to the MusicQubed Service.\u2028<br />     <br />     <strong>6.4</strong>\u2028<br />     <br />     We may make software (including without limitation the MusicQubed Software Application) available to you that enables you to use different parts of the MusicQubed Service. You must not copy or modify this software or any part of it. It is important that, if applicable, you only access the relevant part of the MusicQubed Service through the MusicQubed Software Application or in any other way that is expressly permitted by us. You must not attempt to circumvent any security measures or other technology (including any territorial restrictions) that we choose to put in place from time to time in relation to the MusicQubed Service or any part thereof.\u2028<br />     <br />     <strong>6.6</strong>\u2028<br />     <br />     When we provide you with the MusicQubed Service it, and any associated content, is intended strictly for your use only. Therefore, you must not re-sell, transfer, assign, charge, license or sub-license the MusicQubed Service (or any part of it), or any associated content, to anyone else.\u2028<br />     <br />     <strong>6.7</strong>\u2028<br />     <br />     The MusicQubed Service allows you to access certain sites on the internet. The internet is separate from the MusicQubed Service and your use of the internet is conducted at your own risk and subject to any and all applicable laws and codes of practice. We have no responsibility for any goods, services, information, data, applications, software or other materials that you download, access or otherwise obtain when using the internet through the MusicQubed Service.<br />     <br />     <strong>6.8</strong><br />     <br />     You agree to indemnify and hold MusicQubed and its officers, directors, employees and licensors harmless from any claim or demand (including but not limited to reasonable legal fees) made by a third party due to or arising out of or related to your violation of these Terms or your violation of any laws, regulations or third party rights.\u2028<br />     <br />     <strong>Your Data</strong>\u2028<br />     <br />     <strong>7.1</strong>\u2028<br />     <br />     MusicQubed will store only those details required for us to provide you with the service.\u2028<br />     <br />     <strong>7.2</strong>\u2028<br />     <br />     As part of the MusicQubed Service, all of your data that is stored with us is stored in the United Kingdom. As such, this data is stored in accordance with the Data Protection Act.\u2028<br />     <br />     <strong>7.3</strong>\u2028<br />     <br />     As part of the MusicQubed Service, MusicQubed receives your usage information and personal information (including but not limited to your name and email address) from the MusicQubed Software Application. You hereby agree for MusicQubed to collect, collate and analyse this information.<br />     <br />     <strong>7.4</strong><br />     <br />     MusicQubed may, at its own discretion, choose to share the usage information as stated in Clause 7.3 above with its Content Providers. Any information shared with its Content Providers will strictly be on an anonymous basis and subject to the MusicQubed privacy policy.<br />     <br />     <strong>7.5</strong>\u2028<br />     <br />     MusicQubed may enter in to agreements with Go to Market Partners. MusicQubed may, at its own discretion, choose to share your usage information and personal information as stated in Clause 7.3 above with its Go to Market Partners, subject to the MusicQubed privacy policy. For the avoidance of doubt this may include your name and email address.<br />     <br />     A Go to Market Partner for the purpose of Clause 7.5 as above is any third party who contracts with MusicQubed for MusicQubed to build and/or operate a branded version of the MusicQubed Service on 