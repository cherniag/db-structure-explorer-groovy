dialog.terms.content=<p><strong><span style="text-decoration:underline">This service is provided by MusicQubed for the branded partner.</span></strong><br /> <br /> <strong><span style="text-decoration:underline">End User License Agreement (EULA)</span> </strong></p>     <p><strong>MusicQubed</strong><br />   <br />     Registered number :<strong>07156519</strong><br />   <br />     Registered office is at: <br />   <br />   <strong>1st Floor, <br />     7&ndash;10 Chandos Street, London<br />     W1G 9DQ,<br />     United Kingdom</strong><br />   <br />   <strong>MusicQubed</strong>, (&ldquo;we&rdquo; or &ldquo;us&rdquo;) agrees to provide the MusicQubed Service to you, and you agree to access the MusicQubed Service, subject strictly to these Terms and Conditions of Use (these &ldquo;Terms&rdquo;).<br />   <br />     These Terms create a binding legal contract between you and us which sets out our respective legal rights and obligations in relation to the provision, access and use of the MusicQubed Service.<br />   <br />     Accessing, viewing and searching the MusicQubed website is free, but when you access or use the MusicQubed Service, you are deemed to have automatically accepted these Terms and agree to use the MusicQubed Service in accordance with these Terms. We therefore recommend that you read these Terms carefully before registering with us or subscribing for the MusicQubed Service.<br />   <br />     If you do not accept these Terms, you should not register with us or subscribe for the MusicQubed Service.\u2028<br />   <br />     <strong>Our Contract with You</strong>\u2028<br />   <br />     <strong>1.1</strong>\u2028</p> <p> The &ldquo;MusicQubed Service&rdquo; means the Freemium Service, the Subscription Service and the A-La-Carte Service (each as defined below) produced, programmed, managed and operated by or on behalf of MusicQubed, each of which as may be further described elsewhere on the MusicQubed website.\u2028&ldquo;Freemium Service&rdquo; means a free to consumer service offering customers within the Territory on demand and advertising-free access to the playback of short samples and/or (at MusicQubed&rsquo;s discretion) full length versions of audio recordings (by way of restricted Tethered Download) which at the time of access form part of a chart compiled and/or authorised by MusicQubed, accessed via the MusicQubed Software Application.\u2028&ldquo;Subscription Service&rdquo; means a subscription service offering customers within the Territory on-demand and advertising-free access to the playback of all or a part of full length versions of audio recordings (by way of restricted Tethered Download) which at the time of access form part of a chart compiled and/or authorised by MusicQubed, accessed via the MusicQubed Software Application, in return for a periodic subscription fee.\u2028&ldquo;A-La-Carte Service&rdquo; means the a-la-carte download store, as may be operated by MusicQubed from time to time, which enables customers to purchase permanent downloads of audio recordings.\u2028&ldquo;Tethered Download&rdquo; means encrypted digital files embodying audio recordings that are downloaded and securely stored on a consumer Mobile Device supported by MusicQubed for the purpose of the service utilsing a technical solution for the purposes of playback, provided that such Mobile Device shall only render the files for playback in the event that such Mobile Device remains authorised as a result of the customer having a valid and subsisting subscription to the MusicQubed Service.\u2028&ldquo;MusicQubed Software Application&rdquo; means the software application provided by MusicQubed to customers for the purpose of using and accessing the MusicQubed Service via Mobile Devices supported by MusicQubed.\u2028&ldquo;Mobile Devices&rdquo; means portable devices with restricted screen size which are able to access the MusicQubed Service via an over-the-air cellular network data connection, but also permitting access via Wi-Fi or a Bluetooth-enabled personal area network (which, for the avoidance of doubt and without limitation, shall include so-called &ldquo;tablets&rdquo;).\u2028&ldquo;Territory&rdquo; means the United Kingdom of Great Britain, Northern Ireland, the Channel Islands and the Isle of Man.\u2028&ldquo;Content Provider&rdquo; means any third party who provides content (including, but not limited to music) for the MusicQubed Service.\u2028You can sign up for the MusicQubed Service online from this website. By ticking the &ldquo;I agree&rdquo; box or pressing the &ldquo;I Accept&rdquo; button when creating a MusicQubed account or by using the MusicQubed Software Application (for example by the downloading of such application) or the MusicQubed Service, you confirm that you are 18 years of age or more, or that you are 12 years of age or more and that you have received your parent&rsquo;s or guardian&rsquo;s consent to enter into this Agreement, that you have your residence in one of the countries comprising the Territory and shall comply with any territorial restrictions on your use of the MusicQubed Service notified to you by MusicQubed from time to time, that any registration information that you submit to MusicQubed is true, accurate and complete, that you will update such information in order to keep it current and that you agree to be bound by the terms and conditions of this Agreement (as may be amended from time to time on notice to you) and any MusicQubed privacy policy published from time to time.\u2028<br />     <br /> <strong>1.2</strong>\u2028<br />     <br />     We may accept instructions regarding the MusicQubed Service directly from you or from someone that we are reasonably satisfied has your authority.<br />     <br />     <strong>1.3</strong>\u2028<br />     <br />     When we provide the relevant services to you, we undertake to do so using a reasonable level of skill and care such as you would expect from a reasonably competent mobile service provider.\u2028<br />     <br />     <strong>Getting Started\u2028</strong><br />     <br />     <strong>2.1</strong>\u2028<br />     <br />     You will need to have access to a suitable Mobile Device and access or a subscription to a service, including data services, in order to access and use the MusicQubed Service. These Terms do not cover the provision of such basic equipment or services necessary to obtain access to the internet or to connect to the MusicQubed Service. Only Mobile Devices that are supported by MusicQubed may be used to access the MusicQubed Service and you agree that MusicQubed has no obligation to support any particular make or model of Mobile Device, whether or not such make or model is currently, or was previously supported by MusicQubed.<br />     <br />     <strong>2.2</strong>\u2028<br />     <br />     You must register with us using your correct name, e-mail address and other requested personal information. You agree to provide true, current and complete information about yourself as prompted by our registration form and to promptly update the information that you provide to us from time to time in order to keep it true, current and complete. If we have reasonable grounds to suspect that any information that you have provided to us is in fact untrue, inaccurate or incomplete, we may suspend or terminate your access to the MusicQubed Service. If any of the information that you give to us when you register for the MusicQubed Service changes, including your payment details, you must inform us immediately.<br />     <br />     <strong>2.3</strong><br />     <br />     By signing up for the MusicQubed Service, you are agreeing to immediate provision of those services to you by us. As such, you can cancel your subscription for the MusicQubed Service, free of charge, within the seven (7) day &lsquo;cooling off&rsquo; period otherwise provided for under the Consumer Protection (Distance Selling) Regulations 2000 (and this paragraph 2.3 constitutes the provision of the required statutory notice to you of that fact).\u2028<br />     <br />     <strong>2.4</strong>\u2028<br />     <br />     You are hereby warned that the MusicQubed Service uses the data connection of your mobile phone. If you do not have a proper mobile data plan, you can be charged for all data use by your mobile phone carrier. While many mobile phones automatically disable data usage when roaming (using your mobile phone outside your country or covered area of your carrier), if the data connection is active and you use the MusicQubed Service while roaming, it can and will result in even higher charges, often regardless of regular unlimited mobile data plans. MusicQubed is in no way responsible or liable, for any and all charges you receive from your mobile phone carrier, by using the MusicQubed Service. We recommend that when using the MusicQubed service, particularly for the first time, you do so using a WiFi internet connection as opposed to your mobile network data connection so as to ensure you avoid mobile network data charges.\u2028<br />     <br />     <strong>2.5</strong><br />     <br />     You are hereby warned that the MusicQubed Service is intended for use with your own mobile phone carrier in the Territory in which you subscribed to the service. MusicQubed makes no warranty regarding correct operation whilst your device is connected to other carriers.\u2028<br />     <br />     <strong>Security</strong>\u2028<br />     <br />     <strong>3.1</strong>\u2028<br />     <br />     When you sign up for the MusicQubed Service, we will issue you with a username and a password. These are essential for your secure use of the MusicQubed Service, so in turn you must ensure that they are kept confidential, secure and are used in accordance with all relevant instructions from us.\u2028<br />     <br />     <strong>3.2</strong><br />     <br />     If we have reason to believe that there has been or is likely to be a breach of security or