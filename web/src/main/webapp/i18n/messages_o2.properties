# FAQ page
page.faq.header.h1=Welcome To Your Account Zone
page.faq.header.description=Please try and find your answer below, if you can't then simply click contact us at the top right to get in touch directly!
faq.page.title=FAQs
faq.page.h2=Frequently Asked Questions
faq.page.description=<p>We hope you're loving the Official Top 40 Singles Chart brought to you exclusively by Samsung.<br/><br/>We\u2019ve compiled a list of frequently asked questions to help you get all the hits, all the time; but if you can\u2019t find the answer you\u2019re looking for, don\u2019t hesitate to get in touch.<br/><br/>MAIL: <a href="mailto:support@chartsnow.mobi">support@chartsnow.mobi</a></p> 
faq.page.faqBox.content=<div class\="oneQuestion"><h2>About the app</h2><div><p>The Official Top 40 Singles Chart, brought to you exclusively by Samsung, is a fantastic new service that gives instant, unlimited access to the current Top 40 singles chart; straight to your mobile, fully loaded and ready to play anywhere, anytime!<br/><br/> The app is super simple to use and as well as getting the latest, premium hit music, our \u2018What\u2019s Hot\u2019 section delivers celebrity news stories, hot new releases, album tracks, featured songs from artists in the news and much more!<br/><br/>This is not a streaming service so there\u2019s no need for connection or coverage when you want to listen to your music.<br/><br />If a song is in the UK Top 40 - it\u2019s on your phone!</p></div></div>  <div class\="oneQuestion"><h2>Are there any additional charges for downloading the app?</h2><div><p>The app is free to download and you will receive your exclusive promotion when you register, all courtesy of Samsung.<br/><br/>Once your trial ends, you can keep the hits coming by upgrading to our Access All Areas premium service for just &pound;1 a week.<br/><br/>You can upgrade at any time during your free trial and you will still keep your free weeks.<br/><br/><i>*We recommend you use WiFi as data charges may apply. You will be informed if you try to download when not connected to WiFi. You can change these options in the settings menu at any time.</i></p></div></div> <div class\="oneQuestion"><h2>How do I update the chart on my Samsung?</h2><div><p>The Official Top 40 Chart will update automatically overnight on your Samsung device so you\u2019ll wake up to the latest music and news. We have set this up so that the updates are at off-peak times and your normal phone use is not disrupted.<br/><br/>For the update to work you must be connected to WiFi or 3G. We suggest that you leave your phone on charge and connected to WiFi overnight as this will be faster and won\u2019t affect your mobile data charges.<br/><br/>In the unlikely event that the download fails, you can manually update from the home screen.*<br/><br/>These updates can be managed via the settings menu, in your account screen. If you choose not to update overnight then you will need to click update when prompted, normally once per day.<br/> <i>*We recommend you use WiFi as data charges may apply. You will be informed if you try to download when not connected to WiFi. You can change these options in the settings menu at any time.\u00A0Updating your chart is subject to any network or mobile data charges that apply to your contract with your service provider. We recommend using WiFi where possible.</i></p></div></div> <div class\="oneQuestion"><h2>What is the What's Hot section?</h2><div><p>The <b>What\u2019s Hot</b> section is packed with lots of bonus features.<br/><br/><b>HOT STORIES</b> delivers the latest celebrity news stories, updated daily.<br/><b>HEATSEEKERS</b> is where you\u2019ll find hot new releases.<br/><b> ALBUM CHOICE</b> spotlights album tracks from the hottest music acts in the chart.<br/><b>CLASSIC CHOICE</b> brings a little nostalgia to your day with feel-good classic hits.<br/><b>IN THE NEWS</b> features songs from artists currently trending in the news.<br/><br/><i><b>MORE HOT CHANNELS COMING SOON</b></i></p></div></div> <div class\="oneQuestion"><h2>Can I listen to the chart even when I\u2019m using other stuff on my phone?</h2><div><p>Of course you can! The app will continue playing in the background, even when you are using your phone normally. Our player will automatically stop when you want use your phone for things like calls or YouTube videos.</p></div></div><div class\="oneQuestion"><h2>How can I view what\u2019s playing when I\u2019m not in the app?</h2><div><p>To see what's playing at any time, simply swipe your finger from top to bottom on the screen to reveal the notifications bar. You can then tap on the song that\u2019s playing to bring you back into the app.</p></div></div> <div class\="oneQuestion"><h2>How can I stop music playback or exit the app?</h2><div><p>If playing a song in the background, you can see the notifications bar at the top of your screen to quickly enter the app and control playback. To exit the app, simply use the back or home button on your Samsung handset.</p></div></div> <div class\="oneQuestion"><h2>Do I keep all of the songs in the Top 40 Chart forever?</h2> <div><p>You will have full and unlimited access to a song for as long as it features in the Official Top 40 Chart. If it drops out of the chart, then you will no longer have access to that track unless you have purchased it.</p></div></div> <div class\="oneQuestion"><h2>How do I buy a song I want to keep?</h2><div><p>It\u2019s really simple to buy a song that you love. Just click the \u2018Buy\u2019 button on the song player screen. Upgrading to full access costs only &pound;1 a week and allows you to keep your favourite songs forever. When you have full access, you can swap 1 week\u2019s worth of subscription to own a track permanently. <br/><br/>Purchased tracks will appear in \u2018My Music Library\u2019, accessible from your menu screen.<br/><br/><i>*If you use all your subscription weeks/credits to buy tracks, you will automatically be billed for a new payment pack.</i></p></div></div> <div class\="oneQuestion"><h2>Are these songs legally downloaded?</h2><div><p>Of course! The songs that you download and listen to are all fully licensed and legally downloaded tracks.</p></div></div> <div class\="oneQuestion"><h2>I have a free trial; how do I access all areas?</h2><div><p>You will be granted your Samsung exclusive free trial when you start the app. At any point during this trial, you can upgrade your account to get full access. This allows you to buy tracks permanently, grants you on going, unlimited access to the top 40 and will unlock some special new features, coming very soon to the app. All of this for just &pound;1 a week.<br/><br/>If you upgrade during your free trial, don\u2019t worry. You will still keep your free weeks.<br/><br/>To Access All Areas, go to \u2018My Account\u2019 in your app and hit the \u2018Access All Areas\u2019 tab where you can choose the best package and payment options that suit you.<br/><br/><i>*Promotions and special offers will be sent during your free trial, make sure you don\u2019t miss out.</i></p></div></div> <div class\="oneQuestion"><h2>Will I be charged for anything during my free trial?</h2><div><p>Charges only apply when you choose to upgrade to Access All Areas. <br/><br/>Our <b>Access All Areas</b> premium package costs <b><i>just &pound;1 per week.</i></b> <br/> <br/>Please note that to continue receiving the Official Top 40 Chart after your promotional trial period, you <span style="text-decoration:underline">must</span> upgrade. </p> </div> </div> <div class\="oneQuestion"><h2>How much does it cost after my promotional trial?</h2><div><p>Credit/Debit Card and PayPal payment packs are automatically billed at &pound;5 for 5 weeks to make sure that you are never missing out.<br/><br/>Premium SMS payment packs automatically added to your mobile phone bill and are charged at &pound;4 for 3 weeks.</p></div></div> <div class\="oneQuestion"><h2>How do I keep my account topped up?</h2> <div><p>No worries, to ensure that you are never without the latest Official Top 40 Singles Chart, payment packs are automatically topped up so you\u2019ll never miss a beat. </p> </div> </div> <div class\="oneQuestion"><h2>Which details do I use to sign in to the app?</h2> <div><p>Please make sure you use the same email and password combination that you used to register. </p> </div> </div> <div class\="oneQuestion"><h2>I\u2019m getting an error message when I try to register or sign in, what do I do?</h2><div><p>Please wait a few moments and try again. If this does not resolve then please email <a href="mailto:support@chartsnow.mobi">support@chartsnow.mobi</a></p></div></div> <div class\="oneQuestion"><h2>Can I take a call when I'm listening to the chart?</h2><div><p>Yes! The app will pause to let you answer an incoming call and will resume when you end your call.</p></div></div> <div class\="oneQuestion"><h2>Can I send and receive texts while listening to the app?</h2><div><p>Of course, you can listen to the chart while you text your friends. Why not tell them what you\u2019re listening to!</p></div></div> <div class\="oneQuestion"><h2>The cover art for the tracks on my chart is showing a blue music note icon - what does this mean?</h2><div><p>If the cover art is not displayed then your track has not successfully downloaded. Don\u2019t worry, we\u2019ll let you know when your chart isn\u2019t up to date. We\u2019ll help to make sure that you never miss a beat. <br/><br/><i>*Updating your chart is subject to any network or mobile data charges that apply to your contract with your service provider. We recommend using WiFi where possible.</i></p></div></div> <div class\="oneQuestion"><h2>When I try to play a track, I get a message saying the track has not yet been downloaded. Why is this?</h2><div><p>If the track has not downloaded then it is likely that there has been a break in your connection while updating your chart. Please update from the message on your home screen. </p></div></div> <div class\="oneQuestion"><h2>How long does it take to download the chart?</h2> <div><p>Your initial download will be around 50mb and weekly new chart updates are less than 10mb.<br/><br/>The very first download usually takes around 5 minutes with daily updates taking only seconds.<br/><br/>We recommend you connect to WiFi to avoid network or mobile data charges.<br/><br/>The good news is that you can leave the app at any time while the chart is downloading and continue to use your mobile. When you return to the app, the chart should be loaded and ready to play.<br/><br/>*Please note that downloads and updates do not represent any purchase whatsoever.<br/>*You will not be charged for each of the tracks included in the chart.<br/>*Your free trial or &pound;1 premium upgrade includes <b>all</b> the content contained in the download.<br/><br/>*Downloading the app to your mobile device is subject to any network or mobile data charges that apply to your contract with your service provider. We recommend that you change your WiFi settings to your preference, this can be found in settings under \u2018My Account\u2019 in your app.</p></div></div> <div class\="oneQuestion"><h2>How do I stop receiving emails?</h2><div><p>To stop receiving emails tap \u2018Unsubscribe\u2019 at the foot of any email you\u2019ve received.<br/><br/>This will automatically exclude you from our mailing list but remember you\u2019ll be missing out on chart updates, latest news, exclusive promotions, competitions and new features of the app! </p> </div> </div> <div class\="oneQuestion"><h2>How do I cancel my access all areas premium service?</h2><div><p>If you cancel, you will lose access to all the latest and hottest chart hits delivered straight to your mobile, anytime, anywhere. Why would you want to do that?<br/><br/>Think it over, if you have to leave the service, you will be able to view the Official Top 40 Chart but you will NOT, unfortunately, be able to play any of the songs.<br/><br/>If you do decide to cancel, you can do so by selecting \u2018My Account\u2019. <br/><br/>At the foot of the page, select \u2018Cancel Billing Agreement\u2019.<br/><br/>You can contact us at <a href="mailto:support@chartsnow.mobi"> support@chartsnow.mobi</a> for more information.</p></div></div>           
