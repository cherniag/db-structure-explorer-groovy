privacy_policy.page.note=<p>ChartsNow.Mobi Limited ("We") are committed to protecting and respecting your privacy.</p> <p>This policy (together with our terms of use <a href="http://www.chartsnow.mobi/terms-conditions/">http://www.chartsnow.mobi/terms-conditions/</a> and any other documents referred to on it) sets out the basis on which any personal data we collect from you, or that you provide to us, will be processed by us.  Please read the following carefully to understand our views and practices regarding your personal data and how we will treat it.</p> <p>For the purpose of the Data Protection Act 1998 (the Act), the data controller is ChartsNow.Mobi Limited of 4th Floor, 3-8 Bentinck House, Bolsover Street, London W1W 6AB (Our Business Address).</p> <p>Our nominated representative for the purpose of the Act is Warren Carley</p> <h2>Information we may collect from you</h2> <p>We may collect and process the following data about you:</p> <ul> <li>Information that you provide by filling in forms on our site www.chartsnow.mobi (our site), or thought our various third party services as outlined in our terms and condition. This includes information provided at the time of registering to use our site, subscribing to our service, posting material or requesting further services. We may also ask you for information when you enter a competition or promotion, and when you report a problem with our site.</li> <li>If you contact us, we may keep a record of that correspondence.</li> <li>We may also ask you to complete surveys that we use for research purposes, although you do not have to respond to them.</li> <li>Details of transactions you carry out through our site and of the fulfilment of your orders.</li> <li>Details of your visits to our site including, but not limited to, traffic data, location data, weblogs and other communication data, whether this is required for our own billing purposes or otherwise and the resources that you access.</li> <li>Through use of our service we also collect information including, but not limited to, the content you have used, listened to or purchased, your geographical location, gender, and age handset and operating system type.</li></ul> <h2>IP addresses</h2> <p>We may collect information about your computer, including where available your IP address, operating system and browser type, for system administration and to report aggregate information to our advertisers. This is statistical data about our users' browsing actions and patterns, and does not identify any individual.</p> <h2>Cookies</h2> <p>Our website uses cookies to distinguish you from other users of our website. This helps us to provide you with a good experience when you browse our website and also allows us to improve our site.</p> <h2>Where we store your personal data</h2> <p>The data that we collect from you may be transferred to, and stored at, a destination outside the European Economic Area ("EEA"). It may also be processed by staff operating outside the EEA who work for us or for one of our suppliers. Such staff maybe engaged in, among other things,  the fulfilment of your order, the processing of your payment details and the provision of support services. By submitting your personal data, you agree to this transfer, storing or processing. We will take all steps reasonably necessary to ensure that your data is treated securely and in accordance with this privacy policy.</p> <p>All information you provide to us is stored on our secure servers. Any payment transactions will be encrypted using SSL technology. Where we have given you (or where you have chosen) a password which enables you to access certain parts of our site, you are responsible for keeping this password confidential. We ask you not to share a password with anyone.</p> <p>Unfortunately, the transmission of information via the internet is not completely secure. Although we will do our best to protect your personal data, we cannot guarantee the security of your data transmitted to our site; any transmission is at your own risk. Once we have received your information, we will use strict procedures and security features to try to prevent unauthorised access.</p> <h2>Uses made of the information</h2> <p>We use information held about you in the following ways:</p> <ul> <li>To ensure that content from our site is presented in the most effective manner for you and for your computer.</li> <li>To provide you with information, products or services that you request from us or which we feel may interest you, where you have consented to be contacted for such purposes.</li> <li>To carry out our obligations arising from any contracts entered into between you and us.</li> <li>To allow you to participate in interactive features of our service, when you choose to do so.</li> <li>To notify you about changes to our service.</li> </ul> <p>We may also use your data, or permit selected third parties to use your data, to provide you with information about goods and services which may be of interest to you and we or they may contact you about these by post, telephone or email.</p> <p>If you are an existing customer, we will only contact you by electronic means (e-mail or SMS) with information about goods and services similar to those which were the subject of a previous sale to you.</p> <p>If you are a new customer, and where we permit selected third parties to use your data, we (or they) will contact you by electronic means only if you have consented to this.</p> <p>If you do not want us to use your data in this way, or to pass your details on to third parties for marketing purposes, please notify us by email at <a href="mailto:support@chartsnow.mobi">support@chartsnow.mobi</a>.</p> <p>We do not disclose information about identifiable individuals to our advertisers, but we may provide them with aggregate information about our users (for example, we may inform them that 500 men aged under 30 have clicked on their advertisement on any given day). We may also use such aggregate information to help advertisers reach the kind of audience they want to target (for example, women in SW1). We may make use of the personal data we have collected from you to enable us to comply with our advertisers' wishes by displaying their advertisement to that target audience.</p> <h2>Disclosure of your information</h2> <p>We may disclose your personal information to any member of our group, which means our subsidiaries, our ultimate holding company and its subsidiaries, as defined in section 1159 of the UK Companies Act 2006.</p> <p>We may disclose your personal information to third parties:</p> <ul> <li>In the event that we sell or buy any business or assets, in which case we may disclose your personal data to the prospective seller or buyer of such business or assets.</li> <li>If ChartsNow.Mobi Limited, its parent company or any of its subsidiaries or substantially all of its assets are acquired by a third party, in which case personal data held by it about its customers will be one of the transferred assets.</li> <li>If we are under a duty to disclose or share your personal data in order to comply with any legal obligation including but not limited to and third party partner obligations, or in order to enforce or apply our terms of use http://www.chartsnow.mobi/terms-conditions/ and other agreements; or to protect the rights, property, or safety of ChartsNow.Mobi Limited our customers, or others. This includes exchanging information with other companies and organisations for the purposes of fraud protection and credit risk reduction.</li></ul> <h2>Your rights</h2> <p>You have the right to ask us not to process your personal data for marketing purposes. We will usually inform you (before collecting your data) if we intend to use your data for such purposes or if we intend to disclose your information to any third party for such purposes. You can exercise your right at any time to prevent such processing by contacting us at <a href="mailto:support@chartsnow.mobi">support@chartsnow.mobi</a>.</p> <p>Our site may, from time to time, contain links to and from the websites of our partner networks, advertisers and affiliates.  If you follow a link to any of these websites, please note that these websites have their own privacy policies and that we do not accept any responsibility or liability for these policies.  Please check these policies before you submit any personal data to these websites.</p> <h2>Access to information</h2> <p>The Act gives you the right to access information held about you. Your right of access can be exercised in accordance with the Act. Any access request may be subject to a fee of &pound;10 to meet our costs in providing you with details of the information we hold about you.</p> <h2>Changes to our privacy policy</h2> <p>Any changes we may make to our privacy policy in the future will be posted on this page and, where appropriate, notified to you by e-mail.</p> <h2>Contact</h2> <p>Questions, comments and requests regarding this privacy policy are welcomed and should be addressed to <a href="mailto:support@chartsnow.mobi">support@chartsnow.mobi</a></p>

