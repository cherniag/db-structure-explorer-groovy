mail.registration.complete.body=Hi %displayName%!\n\nYou\u2019ve registered for the %communityName% chart service but unfortunately, the NOW Top 40 trial app is coming to an end. Current members can still use the service until your trial runs out. The chart will still be updated each week and you will still get the latest celebrity news and hot tracks delivered to your phone every day.\nWe hope you have enjoyed using the service as much as we have enjoyed delivering you the top hits and news. If you would like to leave us any feedback please visit appfeedback@nowmusic.com.\nTo make sure you stay up-to-date with the latest NOW news, offers and releases head over to our Facebook page - http://www.facebook.com/nowmusic or follow us on Twitter - http://www.twitter.com/nowmusic.\nWe thank you for your support and take care!\nPlease note: This is an automated mail - please do not reply to this message.\n\nChartsNow.mobi Ltd. - Registered No. 07156519 (England) - VAT Registration No. 107156340 - Registered Office Address: 7-10 Chandos Street, London, W1G 9DQ
